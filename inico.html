<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="src/Umg.png" alt="Universidad Mariano Gálvez" class="logo">
        </div>
        <div class="content">
            <h1>Tweet</h1>
            <div class="tweet-box">
                <label for="tweet">¿Qué estás pensando?</label>
                <textarea id="tweet" placeholder="Palabras Recibidas..."></textarea>
                <input type="text" id="inputText" placeholder="Escribe una palabra...">
                <div class="button-group">
                    <button type="button" class="action-button" onclick="agregarTexto()">AGREGAR</button>
                    <button type="button" class="action-button" onclick="eliminarTexto()">ELIMINAR</button>
                </div>
            </div>
        </div>
    </div>
    <script src="control.js"></script>
</body>
</html>
